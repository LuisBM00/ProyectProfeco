<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="multa.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

        <title>Multas</title>

    <section>

        <h1>Multas</h1>

      
        <div class="tbl-header">

            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>IdMulta</th>
                        <th>IdSupermercado</th>
                        <th>Tipo Sancion</th> 
                        <th>Numero Inconsistencias</th>  
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="tbody">                   
                </tbody>
            </table>
        </div>
        <br>

    </section>


    <!-- Modal Eliminar --> 
    <div class="modal fade" id="ModalEliminar" tabindex="-1" aria-labelledby="ModalEliminar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Multa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formularioElim" > 
                        <div class="form-group">

                            <label for="IdTipoUsuario">IdMulta</label>
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Eliminar" hidden="">
                            <input type="text" class="form-control" id="eid"  name ="txtidMulta" readonly="">                           
                        </div>

                        <div class="form-group">
                            <label for="Nombre">idSupermercado</label>
                            <input type="text" class="form-control" id="eNombre" name="txtidSupermercado"  readonly="">
                        </div>   
                        <div class="form-group">
                            <label for="Nombre">Tipo Sancion</label>
                            <input type="text" class="form-control" id="eTipoSancion" name="txtTipoSancion"  readonly="">
                        </div> 
                        <div class="form-group">
                            <label for="Nombre">Numero Inconsistencias</label>
                            <input type="text" class="form-control" id="eNumIncosistencias" name="txtNumInconsistencias"  readonly="">
                        </div> 

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnEliminar">Eliminar</button>
                        </div>
                    </form>
                </div>                  
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="multa.js">

    </script>
</html>
