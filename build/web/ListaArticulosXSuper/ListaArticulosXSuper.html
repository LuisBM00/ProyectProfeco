<html>
    <head>
        <title>Articulos</title>
        <meta charset="UTF-8">
        <link href="ListaArticulosXSuper.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section>

            <h1>Articulos por Supermercados</h1>
            <p></p>
            <select id="ListaSupermercados" name="ListaSuper" class="custom-select" >

            </select>
            <br>
            <br>
            <button type="submit" class="btn btn-primary " id="btnBuscar">Buscar</button>
            <br>
            <br>
            <div class="tbl-header">

                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>IdArticulo</th>
                            <th>Articulo</th>
                            <th>Marca</th>
                            <th>Cantidad</th>
                            <th>Precio Actual</th>  
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody id="tbody">                   
                    </tbody>
                </table>
            </div>
            <br>
            <button id="agregar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAgregar">
                Agregar Articulo
            </button>
<button id="verReporte" type="button" class="btn btn-primary">
                Ver Reporte
            </button>
        </section>

        <!-- Modal Agregar -->     
        <div class="modal fade" id="ModalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Articulo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="formularioAgg" >                          
                            <div class="form-group">

                                <label for="Nombre">Articulo</label><br>
                                <select id="ListaArticulos" class="form-select" aria-label="Default select example">

                                </select>

                            </div>
                            <div class="form-group">

                                <label for="Nombre">Cantidad</label><br>
                                <input type="number" class="form-control" id="Cantidad" name="txtCantidad" required="" >

                            </div>
                            <div class="form-group">

                                <label for="Nombre">Precio</label><br>
                                <input type="number" class="form-control" id="Precio" name="txtPrecio" required="" >

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary " id="btnAgregar">Agregar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Modal Modifcar -->     
        <div class="modal fade" id="ModalModificar" tabindex="-1" aria-labelledby="ModalModificar" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modifcar Articulo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="mid" style="display:none"></p>
                        <form action="" id="formularioMod" >
                            <div class="form-group">

                                <label for="Nombre">Articulo</label><br>
                                <select id="modListaArticulos" class="form-select" aria-label="Default select example" disabled>
                                    <option id="modArticulo"></option>
                                </select>

                            </div>

                            <div class="form-group">

                                <label for="Nombre">Precio Anterior</label><br>
                                <input type="number" class="form-control" id="modPrecioAnterior" name="txtPrecio" required="" disabled >

                            </div>
                            <div class="form-group">

                                <label for="Nombre">Precio Actual</label><br>
                                <input type="number" class="form-control" id="modPrecioActual" name="txtPrecio" required="" >

                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="modOferta">
                                <label class="custom-control-label" for="modOferta">En Oferta</label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" id="btnModificar">Modificar</button>
                            </div>
                        </form>
                    </div>                  
                </div>
            </div>
        </div>

        <!-- Modal Eliminar --> 
        <div class="modal fade" id="ModalReportar" tabindex="-1" aria-labelledby="ModalReportar" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Articulo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="formularioElim" > 
                            <p id="rid" style="display:none"></p>
                            <form action="" id="formularioMod" >
                                <div class="form-group">

                                    <label for="Nombre">Articulo</label><br>
                                    <select id="rListaArticulos" class="form-select" aria-label="Default select example" disabled>
                                        <option id="rArticulo"></option>
                                    </select>

                                </div>

                                <div class="form-group">

                                    <label for="Nombre">Precio Anterior</label><br>
                                    <input type="number" class="form-control" id="rPrecioAnterior" name="txtPrecio" required="" disabled >

                                </div>
                                <div class="form-group">

                                    <label for="Nombre">Precio Actual</label><br>
                                    <input type="number" class="form-control" id="rPrecioActual" name="txtPrecio" required="" >

                                </div>
                                <div class="form-group">

                                    <label for="Nombre">Comentario</label><br>
                                    <textarea id="Comentario" class="form-control" aria-label="With textarea"></textarea>

                                </div>
                                
                                
                              
                            </form>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" id="btnReportar">Reportar</button>
                            </div>
                    </div>                  
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="ListaArticulosXSuper.js">

        </script>
    </body>
</html>
