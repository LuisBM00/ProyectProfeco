<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="RegistroCliente.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">


    </head>
    <body>
        <h1>Registro Cliente</h1>
        <form id="registro">

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">IdUsuario</label>
                <input type="text" class="form-control" id="idUsuario" name = "idUsuario">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" aria-describedby="emailHelp" name="Nombre">

            </div>
            <label for="exampleInputEmail1" class="form-label">Sexo</label>
            <div class="input-group mb-3">


                <select class="form-select" aria-label="Default select example"  name="Select">


                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Edad</label>
                <input type="number" class="form-control" id="txtEdad" name = "Edad">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" name="Correo">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="txtPassword" name="Password">
            </div>

            <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrarse</button>
        </form>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="Clientes.js">

        </script>
    </body>
</html>
