<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="supermercado.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

        <title>Supermercados</title>

    <section>

        <h1>Supermercados</h1>

        <div class="filtro">
        <label for="id">ID</label>
        <input type="number" class="form-control" id="xid" name="txtId"  >
        <br>
        </div>
        <label for="id">Nombre Supermercado</label>
        <input type="text" class="form-control" id="xnombre" name="txtNombre" >
        <br>
        <button type="submit" class="btn btn-primary " id="btnBuscar">Buscar</button>
        <br>
         <br>
        <div class="tbl-header">

            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>IdSupermercado</th>
                        <th>NombreSupermercado</th>
                        <th>Direccion</th>  
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="tbody">                   
                </tbody>
            </table>
        </div>
        <br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAgregar">
            Agregar Supermercado
        </button>

    </section>

    <!-- Modal Agregar -->     
    <div class="modal fade" id="ModalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Supermercado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formularioAgg" >                          
                        <div class="form-group">
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Agregar" hidden="" >
                            <label for="Nombre">NombreSupermercado</label>
                            <input type="text" class="form-control" id="Nombre" name="txtNombre" required="" >

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Agregar" hidden="" >
                            <label for="Nombre">Direccion</label>
                            <input type="text" class="form-control" id="direccion" name="txtDireccion" required="" >

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary " id="btnAgregar">Agregar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Modifcar -->     
    <div class="modal fade" id="ModalModificar" tabindex="-1" aria-labelledby="ModalModificar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modifcar Supermercado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formularioMod" >
                        <div class="form-group">
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Modificar" hidden="" >
                            <label >IdSupermercado</label>
                            <input type="text" class="form-control" id="mid"  name ="txtidCliente" readonly="" >                           
                        </div>
                        <div class="form-group">
                            <label for="Nombre">NombreSupermercado</label>
                            <input type="text" class="form-control" id="mNombre" name="txtNombre" required>
                        </div>
                        <div class="form-group">
                            <label for="Nombre">Direccion</label>
                            <input type="text" class="form-control" id="mDireccion" name="txtDireccion" required>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnModificar">Modificar</button>
                        </div>
                    </form>
                </div>                  
            </div>
        </div>
    </div>

   <!-- Modal Eliminar --> 
    <div class="modal fade" id="ModalEliminar" tabindex="-1" aria-labelledby="ModalEliminar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Supermercado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formularioElim" > 
                        <div class="form-group">

                            <label for="IdTipoUsuario">IdSupermercado</label>
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Eliminar" hidden="">
                            <input type="text" class="form-control" id="eid"  name ="txtidCliente" readonly="">                           
                        </div>

                        <div class="form-group">
                            <label for="Nombre">NombreSupermercado</label>
                            <input type="text" class="form-control" id="eNombre" name="txtNombre"  readonly="">
                        </div>   
                        <div class="form-group">
                            <label for="Nombre">Direccion</label>
                            <input type="text" class="form-control" id="eDireccion" name="txtDireccion"  readonly="">
                        </div> 

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnEliminar">Eliminar</button>
                        </div>
                    </form>
                </div>                  
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="supermercado.js">

    </script>
</html>
