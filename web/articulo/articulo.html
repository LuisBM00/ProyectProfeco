<html>
    <head>
        <title>Articulos</title>
        <meta charset="UTF-8">
         <link href="articulo.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section>

        <h1>Articulos</h1>
        <label for="id">Nombre Articulo</label>
        <input type="text" class="form-control" id="xnombre" name="txtNombre" >
        <br>
        <button type="submit" class="btn btn-primary " id="btnBuscar">Buscar</button>
        <br>
         <br>
        <div class="tbl-header">

            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>IdArticulo</th>
                        <th>NombreArticulo</th>
                        <th>Marca</th>  
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="tbody">                   
                </tbody>
            </table>
        </div>
        <br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAgregar">
            Agregar Articulo
        </button>

    </section>

    <!-- Modal Agregar -->     
    <div class="modal fade" id="ModalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Articulo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formularioAgg" >                          
                        <div class="form-group">
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Agregar" hidden="" >
                            <label for="Nombre">NombreArticulo</label>
                            <input type="text" class="form-control" id="Nombre" name="txtNombre" required="" >

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Agregar" hidden="" >
                            <label for="Nombre">Marca</label>
                            <input type="text" class="form-control" id="Marca" name="txtMarca" required="" >

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary " id="btnAgregar">Agregar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Modifcar -->     
    <div class="modal fade" id="ModalModificar" tabindex="-1" aria-labelledby="ModalModificar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modifcar Articulo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formularioMod" >
                        <div class="form-group">
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Modificar" hidden="" >
                            <label >IdArticulo</label>
                            <input type="text" class="form-control" id="mid"  name ="txtidArticulo" readonly="" >                           
                        </div>
                        <div class="form-group">
                            <label for="Nombre">NombreArticulo</label>
                            <input type="text" class="form-control" id="mNombre" name="txtNombre" required>
                        </div>
                        <div class="form-group">
                            <label for="Nombre">Marca</label>
                            <input type="text" class="form-control" id="mMarca" name="txtMarca" required>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnModificar">Modificar</button>
                        </div>
                    </form>
                </div>                  
            </div>
        </div>
    </div>

   <!-- Modal Eliminar --> 
    <div class="modal fade" id="ModalEliminar" tabindex="-1" aria-labelledby="ModalEliminar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Articulo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formularioElim" > 
                        <div class="form-group">

                            <label for="IdTipoUsuario">IdArticulo</label>
                            <input type="text" class="form-control" id="Tipo" name="txtTipo" value="Eliminar" hidden="">
                            <input type="text" class="form-control" id="eid"  name ="txtidArticulo" readonly="">                           
                        </div>

                        <div class="form-group">
                            <label for="Nombre">NombreArticulo</label>
                            <input type="text" class="form-control" id="eNombre" name="txtNombre"  readonly="">
                        </div>   
                        <div class="form-group">
                            <label for="Nombre">Marca</label>
                            <input type="text" class="form-control" id="eMarca" name="txtMarca"  readonly="">
                        </div> 

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnEliminar">Eliminar</button>
                        </div>
                    </form>
                </div>                  
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="articulo.js">

    </script>
    </body>
</html>
