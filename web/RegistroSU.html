<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="RegistroSU.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">


    </head>
    <body>
        <h1>Registro Usuario Supermercado</h1>
        <form id="registro">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">IdUsuario</label>
                <input type="text" class="form-control" id="idUsuario">
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">IdSupermercado</label>
                <input type="number" class="form-control" id="idSupermercado">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" aria-describedby="emailHelp">

            </div>
                  
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
            
        </form>
         <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
         <script src="RegistroSU.js">

        </script>
    </body>
</html>
